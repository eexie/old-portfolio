---
layout: default
---
<div class="topbar">
	{% if page.previous %}
	<a href="{{page.previous.url}}">&larr;</a>
	{% endif %}
	{% if page.previous and page.next %}
	&nbsp;&nbsp;&nbsp;&nbsp;<a class="toPort" href="{{site.baseurl}}/portfolio"><img src="{{site.baseurl}}/images/topbar-portfolio.png"/><div class="backText">BACK TO ALL</div></a>&nbsp;&nbsp;&nbsp;&nbsp;
	{% endif %}
	{% if page.next %}
	<a href="{{page.next.url}}">&rarr;</a></div>
	{% endif %}
	<button onclick = "goBack()" class="close-button close-button--show"><strong>&#10005;</strong></button>
	<script>
		function goBack(){
			window.history.back();
		}
	</script>
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">
  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>

</article>
